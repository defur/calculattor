<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calkulator</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href=style.css />
        <script src="script.js" defer></script> 
    </head>
    <body>
        <div class="calculator">
            <div class="calculator_panell">
                <div class="calculator_panell__math">2+3</div>
                <div class="calculator_panell__result">5</div>
            </div>
            <div class="calculator_buttons">
                <div class="calculator_button calculator_button_long">C</div>
                <div class="calculator_button">%</div>
                <div class="calculator_button calculator_button_purple">/</div>
                <div class="calculator_button">7</div>
                <div class="calculator_button">8</div>
                <div class="calculator_button">9</div>
                <div class="calculator_button calculator_button_purple">*</div>
                <div class="calculator_button">4</div>
                <div class="calculator_button">5</div>
                <div class="calculator_button">6</div>
                <div class="calculator_button calculator_button_purple">-</div>
                <div class="calculator_button">1</div>
                <div class="calculator_button">2</div>
                <div class="calculator_button">3</div>
                <div class="calculator_button calculator_button_purple">+</div>
                <div class="calculator_button calculator_button_long">0</div>
                <div class="calculator_button">.</div>
                <div class="calculator_button calculator_button_yellow">=</div>
            </div>
        </div>
        
    </body>

</html>
