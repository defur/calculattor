<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calkulator</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href=style.css />
        <script src="script.js" defer></script> 
    </head>
    <body>
        <div class="calculator">
            <div class="calculator_panell">
                <div id = "calculator-panell-math" class="calculator_panell__math"></div>
                <div id = "calculator-panell-result" class="calculator_panell__result"></div>
            </div>
            <div id = "calculator-buttons" class="calculator_buttons">
                <div class="calculator_button calculator_button_long">C</div>
                <div class="calculator_button operator">%</div>
                <div class="calculator_button calculator_button_purple operator">/</div>
                <div class="calculator_button number">7</div>
                <div class="calculator_button number">8</div>
                <div class="calculator_button number">9</div>
                <div class="calculator_button calculator_button_purple operator">*</div>
                <div class="calculator_button number">4</div>
                <div class="calculator_button number">5</div>
                <div class="calculator_button number">6</div>
                <div class="calculator_button calculator_button_purple operator">-</div>
                <div class="calculator_button number">1</div>
                <div class="calculator_button number">2</div>
                <div class="calculator_button number">3</div>
                <div class="calculator_button calculator_button_purple operator">+</div>
                <div class="calculator_button calculator_button_long number">0</div>
                <div class="calculator_button">.</div>
                <div class="calculator_button calculator_button_yellow">=</div>
            </div>
        </div>
        
    </body>

</html>
